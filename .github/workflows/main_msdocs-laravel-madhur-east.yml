name: Deploy Laravel to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo_mysql, sqlite3
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install NPM dependencies and build assets
        run: |
          if [ -f package.json ]; then
            npm install
            npm run build || true
          fi

      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          rsync -av --exclude="node_modules" --exclude=".git" ./ ./deploy
          cp nginx.conf deploy/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: laravel-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4E1F6CB1BECC44D1A71850C48957AB6E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2DFCBF80D92F42E0B189A6935160FB14 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_74AD78F64CAA48A4890AFA3303AC81AD }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: msdocs-laravel-madhur-east
          package: ./laravel-app

